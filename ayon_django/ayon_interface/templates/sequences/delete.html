{% extends 'base.html' %}

{% block title %}Delete Sequence{% endblock %}

{% block content %}
    <h1>Delete Sequence</h1>
    <p>Are you sure you want to delete the sequence "{{ sequence.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'sequence_detail' project.name sequence.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
