{% extends 'base.html' %}

{% block title %}Delete Shot{% endblock %}

{% block content %}
    <h1>Delete Shot</h1>
    <p>Are you sure you want to delete the shot "{{ shot.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'shot_detail' project.name shot.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
