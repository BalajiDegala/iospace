{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Update Task{% else %}Create Task{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Update Task{% else %}Create Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'task_list' project.name %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
