<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .project {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .project h2 {
            margin: 0 0 5px 0;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    {% if projects %}
        <div id="project-list">
            {% for project in projects %}
                <div class="project">
                    <h2>{{ project.node.name }}</h2>
                    <p><strong>Code:</strong> {{ project.node.code }}</p>
                    <p><strong>Project Name:</strong> {{ project.node.projectName }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No projects found or an error occurred.</p>
    {% endif %}
</body>
</html>
