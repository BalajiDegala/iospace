<h2>Edit Project</h2>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="project_name">Project Name</label>
        <input
            type="text"
            id="project_name"
            name="project_name"
            class="form-control"
            value="{{ project.name }}"
            required
        />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea
            id="description"
            name="description"
            class="form-control"
            required
        >{{ project.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'proj' %}" class="btn btn-secondary">Cancel</a>
</form>
