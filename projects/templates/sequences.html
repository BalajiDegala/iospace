{% extends "home.html" %}
{% block content %}

<a href='{% url "proj"  %}' class="btn"> {{ project_name }}</a>

<div class="row row-cols-5">
  {% for sequence in sequences %}
  <div class="col">
    <div class="card">
      <img src="https://robohash.org/{{ sequence }}" class="img-fluid rounded-start" alt="{{ sequence }}">
      <a href='{% url "shot" project_name sequence %}' class="btn"> {{ sequence }}</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
