{% extends "home.html" %}
{% block content %}

<!-- Search Input -->
<div class="mb-4">
  <input type="text" id="searchInput" class="form-control" placeholder="Search for a sequence..." onkeyup="filterSequences()">
</div>

<!-- Top Button -->
<a href='{% url "proj" %}' class="btn mb-4"> {{ project_name }}</a>


<!-- Add Sequence Button -->
<button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addSequenceModal">
  Add New Sequence
</button>

<!-- Add Sequence Modal -->
<div class="modal fade" id="addSequenceModal" tabindex="-1" aria-labelledby="addSequenceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addSequenceModalLabel">Add New Sequence</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="{% url 'add_sequence' project_name %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="sequenceName" class="form-label">Sequence Name</label>
            <input type="text" class="form-control" id="sequenceName" name="sequence_name" placeholder="Enter sequence name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Sequence</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Sequences -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="sequencesContainer">
  {% for sequence in sequences %}
  <div class="col sequence-item">
    <a href='{% url "shot" project_name sequence %}' class="project-button text-decoration-none"  
    style="
       background-position: 
       {% if forloop.counter|divisibleby:3 %}center top
       {% elif forloop.counter|divisibleby:4 %}center center
       {% else %}center bottom{% endif %};
    ">
    <span class="project-text">{{ sequence }}</span>
    </a>
  </div>
  {% endfor %}
</div>

<style>
  .project-button {
      position: relative;
      display: block;
      height: 200px;
      background: url('/static/gifs/japan.gif') no-repeat center;
      background-size: cover;
      border: 2px solid #007bff;
      border-radius: 0.25rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      cursor: pointer;
  }
  .project-button:hover {
      filter: brightness(1.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: scale(1.02);
  }
  .project-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      -webkit-text-stroke: 1px #177ddb;
      border-radius: 8px;
      text-align: center;
      width: 90%;
  }
</style>

<script>

  function filterSequences() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const sequenceItems = document.querySelectorAll('.sequence-item');

    sequenceItems.forEach(item => {
      const sequenceText = item.textContent.trim().toLowerCase();
      if (sequenceText.includes(input)) {
        item.style.display = '';
      } else {
        item.style.display = 'none';
      }
    });
  }
</script>

{% endblock %}
