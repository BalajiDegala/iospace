{% extends "home.html" %}
{% block content %}

<!-- Top Button -->
<a href='{% url "proj" %}' class="btn mb-4"> {{ project_name }}</a>
<a href='{% url "seq" project_name  %}' class="btn mb-4"> {{ sequence_name }}</a>
<!-- New Shot Button -->
<button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addShotModal">
  Add New Shot
</button>

<!-- Search Input -->
<div class="mb-4">
  <input type="text" id="searchInput" class="form-control" placeholder="Search for a shot..." onkeyup="filterShots()">
</div>



<!-- Modal for Adding a New Shot -->
<div class="modal fade" id="addShotModal" tabindex="-1" aria-labelledby="addShotModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addShotModalLabel">Add New Shot</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="{% url 'add_shot' project_name sequence_name %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="shotName" class="form-label">Shot Name</label>
            <input type="text" class="form-control" id="shotName" name="shot_name" placeholder="Enter shot name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Shot</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- shots -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="shotsContainer">
  {% for shot in shots %}
  <div class="col shot-item">
    <a href='{% url "task" project_name sequence_name shot %}' class="project-button text-decoration-none"  
    style="
       background-position: 
       {% if forloop.counter|divisibleby:3 %}center top
       {% elif forloop.counter|divisibleby:4 %}center center
       {% else %}center bottom{% endif %};
    ">
    <span class="project-text">{{ shot }}</span>
    </a>
  </div>
  {% endfor %}
</div>

<style>
  .project-button {
      position: relative;
      display: block;
      height: 200px;
      background: url('/static/gifs/japan.gif') no-repeat center;
      background-size: cover;
      border: 2px solid #007bff;
      border-radius: 0.25rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      cursor: pointer;
  }
  .project-button:hover {
      filter: brightness(1.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: scale(1.02);
  }
  .project-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      -webkit-text-stroke: 1px #177ddb;
      border-radius: 8px;
      text-align: center;
      width: 90%;
  }
</style>

<script>
  function filterShots() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const shotItems = document.querySelectorAll('.shot-item');

    shotItems.forEach(item => {
      const shotText = item.textContent.trim().toLowerCase();
      if (shotText.includes(input)) {
        item.style.display = '';
      } else {
        item.style.display = 'none';
      }
    });
  }
</script>

{% endblock %}
