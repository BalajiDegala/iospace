{% extends "home.html" %}
{% block content %}

<!-- Search Input -->
<div class="mb-4">
  <input type="text" id="searchInput" class="form-control" placeholder="Search for a project..." onkeyup="filterProjects()">
</div>

<!-- Top Button -->
<a href='{% url "proj" %}' class="btn mb-4">DD</a>

<button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addProjectModal">
  Add New Project
</button>

<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProjectModalLabel">Add New Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="{% url 'add_project' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" name="project_name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Project</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Projects -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" id="projectsContainer">
  {% for project in projects %}
  <div class="col project-item">
    <a href="{% url 'seq' project %}" class="project-button text-decoration-none"
    style="
      background-position: 
      {% if forloop.counter|divisibleby:3 %}center top
      {% elif forloop.counter|divisibleby:4 %}center center
      {% else %}center bottom{% endif %};
    ">
      <span class="project-text">{{ project }}</span>
    </a>
  </div>
  {% endfor %}
</div>

<style>
  .project-button {
      position: relative;
      display: block;
      width: 450px;
      height: 200px;
      background: url('/static/gifs/japan.gif') no-repeat center;
      background-size: cover;
      border: 2px solid #007bff;
      border-radius: 0.25rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      cursor: pointer;
  }
  .project-button:hover {
      filter: brightness(1.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: scale(1.02);
  }
  .project-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      -webkit-text-stroke: 1.5px #177ddb;
      border-radius: 8px;
      text-align: center;
      width: 90%;
  }
</style>

<script>


  // Filter function
  function filterProjects() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const projectItems = document.querySelectorAll('.project-item');

    projectItems.forEach(item => {
      const projectText = item.textContent.trim().toLowerCase();
      if (projectText.includes(input)) {
        item.style.display = '';
      } else {
        item.style.display = 'none';
      }
    });
  }
</script>

{% endblock %}
